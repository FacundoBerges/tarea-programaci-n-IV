<section class="container">
  <h2>Alta de auto</h2>

  <form class="container">
    <div class="form-group">
      <label for="marca">Marca</label>
      <input type="text" id="marca" [(ngModel)]="auto.marca" name="marca" class="form-control" />
    </div>

    <div class="form-group">
      <label for="modelo">Modelo</label>
      <input type="text" id="modelo" [(ngModel)]="auto.modelo" name="modelo" class="form-control" />
    </div>

    <div class="form-group">
      <label for="precio">Precio</label>
      <input type="number" id="precio" min="0" [(ngModel)]="auto.precio" name="precio" class="form-control" />
    </div>

    <button type="submit" class="btn btn-primary">Agregar Auto</button>
  </form>
</section>
