<section class="container">
  <h2>Detalle de auto</h2>

  <div class="container">
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-center">
      @if ( autoSeleccionado()) {
        <h4>{{ autoSeleccionado()?.marca }} {{ autoSeleccionado()?.modelo }}</h4>
        
        <p>{{ autoSeleccionado()?.precio | currency }}</p>

        <button type="button" class="btn btn-outline-danger" (click)="eliminar()">Eliminar</button>
      }
      @else {
        <h4 class="text-center">No hay auto seleccionado</h4>
      }
    </div>
  </div>
</section>
